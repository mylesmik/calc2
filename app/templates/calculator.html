{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-20">
                <div class="card">
                    <h1 class="card-header">Calculator-</h1>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger error" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form action="/calculator" method="POST">
                            <label for="value1" class=" col-form-label">Value 1:</label><br>
                            <input type="text" id="value1" name="value1"  value=""><br>
                            <label for="value2" class=" col-form-label">Value 2:</label><br>
                            <input type="text" id="value2" name="value2"  value=""><br>
                            <fieldset>
                                <hr class="my-4">
                                <legend>Operation</legend>
                                <div>
                                    <input type="radio" name="operation" id="Addition" value="add_numbers">
                                    <label for="add_numbers">Addition</label>
                                </div>
                                <div>
                                    <input type="radio" name="operation" id="subtract_numbers" value="subtract_numbers">
                                    <label for="subtract_numbers">Subtraction</label>
                                </div>
                                <div>
                                    <input type="radio" name="operation" id="multiply_numbers" value="multiply_numbers">
                                    <label for="multiply_numbers">Multiplication</label>
                                </div>
                                <div>
                                    <input type="radio" name="operation" id="divide_numbers" value="divide_numbers">
                                    <label for="divide_numbers">Division</label>
                                </div>
                            </fieldset>
                            <hr class="my-4">
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
